<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes from {{ hotelname }}</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-green-600 py-6 shadow-md">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold text-white animate-fade-in-down">Dishes from {{ hotelname }}</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 mt-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for dish in dishes %}
            <div
                class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 animate-fade-in-up">
                <!-- Dish Image -->
                <img src="{{ url_for('static', filename='images/' + dish.imageurl) }}" alt="{{ dish.name }}"
                    class="w-full h-48 object-cover">

                <!-- Dish Details -->
                <div class="p-4 text-center">
                    <h5 class="text-xl font-semibold text-gray-700">{{ dish.name }}</h5>
                    <p class="text-gray-600 mt-2">‚Çπ{{ dish.price }} - {{ 'Veg' if dish.veg else 'Non-Veg' }}</p>
                    <p class="text-yellow-500 font-medium mt-2">Rating: ‚≠ê {{ dish.rating }}</p>

                    <!-- Redirect to food details -->
                    <a href="{{ url_for('food_details', food_name=dish.name) }}"
                        class="inline-block mt-4 px-6 py-2 text-sm font-medium text-white bg-green-600 rounded hover:bg-green-700 transition duration-200">
                        View Details
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Tailwind Animations -->
    <style>
        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-down {
            animation: fade-in-down 0.6s ease-out;
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out;
        }
    </style>
    <a href="/homepage"
        style="position: fixed; bottom: 20px; right: 20px; background-color: rgb(255, 75, 51); color: white; padding: 15px; border-radius: 50%; font-size: 24px; text-align: center; text-decoration: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); animation: float 2s infinite ease-in-out;">
        üè†
    </a>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>

</body>

</html>
